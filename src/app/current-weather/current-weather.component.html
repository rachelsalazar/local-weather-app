<div *ngIf="current">
  <div>
    <h1>{{current.city}}</h1>
  </div>
  <div class="date-div">
    <span>{{current.date | date:'fullDate'}}</span>
  </div>
  <hr>
  <span class="temp">{{current.temperature}} Degrees Farenheit</span>
  <div class="description"> {{current.description}}</div>
  <hr>
  <div class="image-temp">
    <img class="img-responsive cool-image" src="assets/img/{{current.image}}.png">
  </div>
</div>
