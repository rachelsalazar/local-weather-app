<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <mat-label></mat-label>
    <input matInput placeholder="Enter City or Zip" aria-label="City or Zip" [formControl]="search" autocomplete="off"/>
    <mat-error *ngIf="search.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</form>
