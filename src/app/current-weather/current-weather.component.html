<div *ngIf="current">
  <div>
    <h1>{{current.city}}, {{current.country}}</h1>
  </div>
  <div class="date-div">
    <span>{{current.date | date:'fullDate'}}</span>
  </div>
  <div class="image-temp">
    <img [src]='current.image' />
    <span>{{current.temperature}}</span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
